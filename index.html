<html>
    <head>
        <title>Geolocalización</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scallable=no">
        <link href="estilos.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
         <nav></nav>
        <div><button onclick="verMenu()"><img src="dots.png"></button></div>
        <div id="titulo">
                <h1>Aquí me<br> estacioné</h1>
        </div>
        <button id='boton' onclick="estacionar()"><img src="carro.png"></button>
        
    </body>

    <script>
        window.addEventListener('load',inicializar, true);
        
        function inicializar(){
            boton = document.getElementById('boton');
            
            anchuraBoton = boton.offsetWidth;
            boton.style.height = anchuraBoton + "px"; 
        }
        
        function estacionar(){
            navigator.geolocation.getCurrentPosition(localizacion);
        }
        
        function localizacion(pos){
            long = pos.coords.longitude;
            lat = pos.coords.latitude;
            grados = pos.coords.heading;
            localStorage.setItem('long', long);
            localStorage.setItem('lat', lat);
            localStorage.setItem('grados', grados);
        }
    </script>
</html>
